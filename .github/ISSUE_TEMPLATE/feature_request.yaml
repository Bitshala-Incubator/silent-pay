name: 'Feature Request'
description: 'Suggest a new idea or improvement for the project.'
title: '[FEATURE]: '
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide as much detail as possible so we can understand the value and feasibility.
  - type: textarea
    id: problem-statement
    attributes:
      label: 'Problem or Use Case'
      description: 'Is this feature request related to a specific problem or scenario? Provide context and motivations.'
      placeholder: "I'm always frustrated when [...]"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 'Proposed Solution'
      description: 'Describe what youâ€™d like to see happen. How do you envision the feature working?'
      placeholder: 'We could handle this by [...]'
    validations:
      required: true

  - type: checkboxes
    id: willing-to-contribute
    attributes:
      label: 'Are you willing to contribute?'
      description: "Let us know if you'd like to help implement or discuss this feature further."
      options:
        - label: "Yes, I'd like to help implement this feature."
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 'Additional Context'
      description: 'Add any other details or references. You can also link to screenshots or existing issues.'
      placeholder: 'Relevant issue links, design references, or other resources.'
    validations:
      required: false
